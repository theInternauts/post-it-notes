<!DOCTYPE>
<html>
<head>
<title>canvas test</title>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>


<style type="text/css">
    #box {
        width: 400px;
        height: 400px;
        border:5px solid black;
        overflow:hidden;
        position:relative;
        margin: 0 auto;
    } /* Just some basic styling for demonstration purpose */
    canvas {
        border: 1px solid #F00;
        width: 100%;
        height: 100%;
    }
</style>

<script type="text/javascript">
window.onload = function() {
    drawingCanvas = document.getElementById('myDrawing');
    // Check the element is in the DOM and the browser supports canvas
    if(drawingCanvas.getContext) {
        // Initaliase a 2-dimensional drawing context
        context = drawingCanvas.getContext('2d');
        context.strokeStyle = "#000000";
        context.fillStyle = "#FFFF00";
        context.beginPath();
        context.arc(200,200,200,0,Math.PI*2,true);
        context.closePath();
        context.stroke();
        context.fill();
    } 
        // just a simple canvas
    $(function() {
        $( "#myDrawing" ).draggable()
        $('#in').on('click', function(e){
            zoomIn(e)
        })
        $('#out').on('click', function(e){
            zoomOut(e)
        })

    });


        // make the canvas draggable
}

zoomIn = function(e){ 
    console.log("zoomIn")
    $('#myDrawing').width(function(){ return this.width-10 }).height(function(){ return this.height-10 })
}

zoomOut = function(e){ 
    console.log("zoomOut")
    $('#myDrawing').width('100%').height('100%')
}

</script> 

</head>
<body>

<div id="box">
<canvas id="myDrawing">
<p>Your browser doesn't support canvas.</p>
</canvas>
</div>
<div><a href="#" id="in">zoom in</a></div>

<div><a href="#" id="out">zoom out</a></div>

</body>
</html>
