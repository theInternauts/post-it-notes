<html>
<head>
  <title>Post-It Board</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script src="vendor/d3.v3/d3.v3.min.js"></script>
  <script src='vendor/underscore-min.js'></script>
  <script src='vendor/backbone-min.js'></script>
  <script src="js/post-it.js"></script>
  <script src="js/post_group.js"></script>
  <script src="js/board.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="board">
  <div id="main-toolbar">
    <ul>
      <li><a href="#" id="btn-new-group">Create Group</a></li>
    </ul>
  </div>
  <div class="post-it" style="display:none;" id="master-post-it" >
    <div class="header">
      <a>x</a>
      <div class="header-label" contenteditable="true"></div>
    </div>
    <div class="content" contenteditable="true"></div>
  </div>
  <div class="post-it-group" style="display:none;" id="master-post-it-group" >
    <div class="header">
      <a>x</a>
      <div class="header-label" contenteditable="true"></div>
    </div>
    <div class="content"></div>
  </div>
</body>
</html>
